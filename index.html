<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App Project</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="city-element" id="js-city-element">Vancouver</span> <br />
        <span class="temp-element">0<span class="metric">&deg;</span> </span>
        <br />
        <span class="condition">
          <span>sunny</span> <br />
          H:
          <span>12</span>&deg; L: <span>15</span>&deg;</span
        >
      </h1>
    </header>

    <main>
      <div>
        <form class="search-form" id="js-search-form">
          <input
            type="text"
            placeholder="Enter City ...."
            required
            class="search-form-input"
            id="js-search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="js-search-button"
          />
        </form>
      </div>
      <div>
        <p>
          Tuesday 14:23 sunny conditions expected, <br />
          Humidity: 10% Wind: 3km
        </p>
      </div>
      <div>
        <!-- 
        <div>5-DAY FORECAST</div>
        <div>
            <ul>
              <li>Mon</li>
              <li>☀️</li>
              <li><span>12</span>&deg; | <span>15</span>&deg;</li>
            </ul>
        </div>
        -->
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/YasserLearnsCode" target="_blank"
        >Yasser Kabulimbo</a
      >. Hosted
      <a
        href="https://github.com/YasserLearnsCode/Weather-App-Project-SheCodes"
        target="_blank"
      >
        on Github</a
      >
      & open sourced on
      <a href="" target="_blank">Netlify</a>
    </footer>
    <script src="src/scripts.js"></script>
  </body>
</html>
