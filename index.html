<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App Project</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="city-element" id="js-city-element"></span> <br />
        <span class="city-temp">
          <span class="temp-element" id="js-temp-element"></span
          ><span class="metric">&deg;C</span>
        </span>
      </h1>
      <p class="condition">
        Tuesday 14:23 sunny conditions expected. <br />
        Humidity: <span class="percent">10%</span> &nbsp; Wind:
        <span class="speed">3km</span>
      </p>
    </header>

    <main>
      <div>
        <form class="search-form" id="js-search-form">
          <input
            type="text"
            placeholder="Enter City ...."
            required
            class="search-form-input"
            id="js-search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="js-search-button"
          />
        </form>
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <!-- 
        <div>5-DAY FORECAST</div>
        <div>
            <ul>
              <li>Mon</li>
              <li>☀️</li>
              <li><span>12</span>&deg; | <span>15</span>&deg;</li>
            </ul>
        </div>
        -->
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/YasserLearnsCode" target="_blank"
        >Yasser Kabulimbo</a
      >. Hosted
      <a
        href="https://github.com/YasserLearnsCode/Weather-App-Project-SheCodes"
        target="_blank"
      >
        on Github</a
      >
      & open sourced on
      <a href="" target="_blank">Netlify</a>
    </footer>
    <script src="src/scripts.js"></script>
  </body>
</html>
